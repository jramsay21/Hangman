<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='index.css'>
    <link rel='icon' type='image/png' href="icon.png">
    <title>Hangman</title>
</head>
<body>

    <h1>Hangman!</h1>

    <h2>The Great Game of Guessing...</h2>

    <div id='main-menu'>
        <button id='single-player'>Single Player</button>
        <button id='multiplayer'>Multiplayer</button>
    </div>

    <div id='difficulty' class='hidden'>
        <p>Select Difficulty:</p>
        
        <input type='radio' id='easy' value='easy' name='difficulty'>Easy
    
        <input type='radio' id='normal' value='normal' name='difficulty' checked>Normal
        
        <input type='radio' id='hard' value='hard' name='difficulty'>Hard
    </div>

    <div id='theme' class='hidden'>
        <p>Select theme:</p>
        
        <input type='radio' id='colours' value='colours' name='theme' checked>Colours
        
        <input type='radio' id='animals' value='animals' name='theme'>Animals
    
        <input type='radio' id='films' value='films' name='theme'>Films
        
        <input type='radio' id='songs' value='songs' name='theme'>Songs
       
        <input type='radio' id='games' value='games' name='theme'>Games
    </div>

    <button class='hidden' id='play-game'>Play Game!</button>

    <div id='game-screen' class='hidden'>
        <p id='score'>Score: 0</p>
        <p id='word'></p>
        <canvas id='canvas' width='720' height='540'></canvas>
        <div id='virtual-keyboard'></div>
    </div>

    <button id='reset' class='hidden'>Back to Main Menu</button>

    <script src="user_interface.mjs" type='module'></script>

</body>
</html>
